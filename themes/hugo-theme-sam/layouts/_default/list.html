{{ define "section_content" }}
<article class="flex-container">
    {{ .Content }}
</article>
<nav role="navigation">
    <ul>
        {{ range .Data.Pages }}
        <li class="navigation">
            <a href="{{.RelPermalink}}">
            {{.Title | markdownify}}
            </a>
            <span class="date-index">{{ .Date.Format (.Site.Params.dateForm | default "Mon Jan 02, 2006")}}</span>
        </li>
        {{ end }}
    </ul>
</nav>
{{ end }}
